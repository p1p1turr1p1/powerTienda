{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerTienda - La mejor tienda del mundo</title>
  <link rel="stylesheet" href="{% static 'css/css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css'%}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/css/ionicons.min.css">
  <link rel="stylesheet" href="{% static 'css/css/animate.css' %}">
  <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static '/img/etc/favicon.png'%}">

</head>
<div id="preloader">
  <img src="{% static '/img/iconos/loading.gif'%}" alt="Loading...">
</div>

<body>
  {% include 'tienda/navbar.html' %}


  <!--FIN PRODUCTO-->
  <section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
      <h1></h1>
      <div class="row gx-4 gx-lg-5 align-items-center">
        <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{ producto.imagen.url }}"
            alt="Rodillera marca ASD Negro." /></div>
        <div class="col-md-6">
          <h1 class="display-5 fw-bolder">{{producto.nombre}}</h1>
          <div class="p-3">
            <h4  style="color: green; text:">${{producto.precio}}</h4>
          </div>
          <div>
            <div class="p-3">
            <label for="standard-select">Seleccione una Talla:</label>
            <select id="standard-select">
              <option value="Opcion1">XS</option>
              <option value="Opcion2">S</option>
              <option value="Opcion3">M</option>
              <option value="Opcion4">L</option>
              <option value="Opcion5">XL</option>
            </select>
            <span class="focus"></span>
          </div>
          <p class="lead">{{producto.descripción}}</p>
          <div class="d-flex">
            <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1"
              style="max-width: 3rem" />
              <div class="col-6">
              <a href="{% url 'checkoutV' %}" type="button" class="btn btn-success btn-block btn-lg">Comprar</a>
            </div>
            </div>
        
        </div>
      </div>
    </div>
  </section>
  <!--FIN PRODUCTO-->

  <!-- Modal -->
  <div id="compraono" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h3 style="text-align: center;">¿Agregar al carrito de compras? <img src="../img/etc/carro.png" height="40"
              alt="">
          </h3>
          <p style="font-weight: bolder; text-align: center;"> <img src="../img/etc/iconoProducto.webp" alt="producto"
              height="30"> Rodillera ASD roja</p>
        </div>
        <div class="modal-footer">
          <a href="/checkout3.html"><button type="button" class="btn btn-primary">Agregar</button></a>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No gracias</button>
        </div>
      </div>
    </div>
  </div>
  <!--fin modal-->

  {% include 'tienda/footer.html' %}


<script>
  window.onload = function () {
    initMap();
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoVFoK1FmJ2Y_IQwA8I8k883D3OJMbUg8"></script>
<script src="{% static 'js/index.js'%}"></script>
<script src="{% static 'js/jquery.min.js'%}"></script>
<script src="{% static 'js/owl.carousel.min.js'%}"></script>
<script src="{% static 'js/main.js'%}"></script>
<script src="{% static 'js/nav-link.js'%}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</body>
</html>
