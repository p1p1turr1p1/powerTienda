{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerTienda - La mejor tienda del mundo</title>
  <link rel="stylesheet" href="{% static 'css/css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css'%}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/css/ionicons.min.css">
  <link rel="stylesheet" href="{% static 'css/css/animate.css' %}">
  <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static '/img/etc/favicon.png'%}">

</head>
<div id="preloader">
  <img src="{% static '/img/iconos/loading.gif'%}" alt="Loading...">
</div>

<body>
  {% include 'tienda/navbar.html' %}

  {% if request.user.is_authenticated %}
  <meta http-equiv="Refresh" content="0; url='{% url 'index' %}'" />

  <!-- formulario de contacto en html y css -->
  {% else %}
  <section class="py-5">
    < <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <h3 class="mb-3">Registro</h3>
              <form action="{% url 'register' %}" method="POST" class="row g-3">
                {% csrf_token %}
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Nombre</label>
                  <input name="first_name" type="text" class="form-control" id="">
                </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Apellido</label>
                  <input name="last_name" type="text" class="form-control" id="">
                </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input name="email" type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Usuario</label>
                  <input name="username" type="text" class="form-control" id="">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input name="password" type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Confirmar
                    Password</label>
                  <input name="confirm_password" type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-success btn-lg">Registrarse</button>
                </div>
              </form>
              <div class="form-group">
                {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                  {{message}}
                </div>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
  </section>

  <!-- fin formulario -->
  {% endif %}

  </div>
  
  {% include 'tienda/footer.html' %}

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoVFoK1FmJ2Y_IQwA8I8k883D3OJMbUg8"></script>
  <script src="{% static 'js/index.js'%}"></script>
  <script src="{% static 'js/jquery.min.js'%}"></script>
  <script src="{% static 'js/owl.carousel.min.js'%}"></script>
  <script src="{% static 'js/main.js'%}"></script>
  <script src="{% static 'js/nav-link.js'%}"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>

</body>

</html>
