{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerTienda - La mejor tienda del mundo</title>
  <link rel="stylesheet" href="{% static 'css/css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css'%}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/css/ionicons.min.css">
  <link rel="stylesheet" href="{% static 'css/css/animate.css' %}">
  <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static '/img/etc/favicon.png'%}">

</head>
<div id="preloader">
  <img src="{% static '/img/iconos/loading.gif'%}" alt="Loading...">
</div>

<body>
  {% include 'tienda/navbar.html' %}

  <!-- formulario de contacto en html y css -->        
 <div class="contact_form">
  <div class="formulario">      
    <h1>Formulario de contacto</h1>
      <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>

        <form data-bs-toggle="comprar" method="post">       

          
              <p>
                <label for="nombre" class="colocar_nombre">Nombre
                  <span class="obligatorio">*</span>
                </label>
                  <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
              </p>
            
              <p>
                <label for="email" class="colocar_email">E-mail
                  <span class="obligatorio">*</span>
                </label>
                  <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
              </p>
          
              <p>
                <label for="telefone" class="colocar_telefono">Teléfono
                </label>
                  <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
              </p>    
            
              <p>
                <label for="website" class="colocar_website">Sitio web
                </label>
                  <input type="url" name="introducir_website" id="website" placeholder="Escribe la URL de tu web">
              </p>    
            
              <p>
                <label for="asunto" class="colocar_asunto">Asunto
                  <span class="obligatorio">*</span>
                </label>
                  <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Escribe un asunto">
              </p>    
            
              <p>
                <label for="mensaje" class="colocar_mensaje">Mensaje
                  <span class="obligatorio">*</span>
                </label>                     
                                  <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
                              </p>                    
            
              <button class="btn btn-primary" type="submit" name="enviar_formulario" id="enviar" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"><p>Enviar</p></button>
              <p class="aviso">
                <span class="obligatorio"> * </span>los campos son obligatorios.
              </p>          
          
        </form>
  </div>  
</div>

  <!-- fin formulario -->


  </div>
  {% include 'tienda/footer.html' %}


  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoVFoK1FmJ2Y_IQwA8I8k883D3OJMbUg8"></script>
  <script src="{% static 'js/index.js'%}"></script>
  <script src="{% static 'js/jquery.min.js'%}"></script>
  <script src="{% static 'js/owl.carousel.min.js'%}"></script>
  <script src="{% static 'js/main.js'%}"></script>
  <script src="{% static 'js/nav-link.js'%}"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  
</body>

</html>
